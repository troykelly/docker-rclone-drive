---
name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

jobs:
  information:
    if: |
      github.event_name == 'release'
      || (
        github.event_name == 'workflow_run'
        && github.event.workflow_run.conclusion == 'success'
      )
    name: â„¹ï¸ Gather add-on information
    runs-on: ubuntu-latest
    outputs:
      description: ${{ steps.information.outputs.description }}
      environment: ${{ steps.information.outputs.environment }}
      name: ${{ steps.information.outputs.name }}
      version: ${{ steps.information.outputs.version }}
      build_date: ${{ steps.information.outputs.build_date }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2
      - name: â„¹ï¸ Gather version and environment
        id: information
        run: |
          sha="${{ github.sha }}"
          environment="edge"
          version="${sha:0:7}"
          if [[ "${{ github.event_name }}" = "release" ]]; then
            version="${{ github.event.release.tag_name }}"
            version="${version,,}"
            version="${version#v}"
            environment="stable"
            if [[ "${{ github.event.release.prerelease }}" = "true" ]]; then
              environment="beta"
            fi
          fi

          echo "::set-output name=environment::${environment}"
          echo "::set-output name=version::${version}"

          echo "::set-output name=name::Drive rclone"
          # yamllint disable-line rule:line-length
          echo "::set-output name=description::Provides a mount for a google drive folder"

  deploy:
    name: ğŸ‘· Build & Deploy ${{ matrix.architecture }}
    needs: information
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture:
          - aarch64
          - amd64
          - armhf
          - armv7
          - i386
    steps:
      - name: ğŸ”‚ Wait for other runs to complete
        uses: softprops/turnstyle@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.3.4
      - name: ğŸ— Set up build cache
        id: cache
        uses: actions/cache@v2.1.6
        with:
          path: /tmp/.docker-cache
          key: docker-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            docker-${{ matrix.architecture }}
      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0
      - name: ğŸ— Set up CodeNotary
        run: bash <(curl https://getvcn.codenotary.com -L)
      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          echo "::set-output name=date::$(date +"%Y-%m-%dT%H:%M:%SZ")"

          if [[ "${{ matrix.architecture}}" = "amd64" ]]; then
            echo "::set-output name=platform::linux/amd64"
          elif [[ "${{ matrix.architecture }}" = "i386" ]]; then
            echo "::set-output name=platform::linux/386"
          elif [[ "${{ matrix.architecture }}" = "armhf" ]]; then
            echo "::set-output name=platform::linux/arm/v6"
          elif [[ "${{ matrix.architecture }}" = "armv7" ]]; then
            echo "::set-output name=platform::linux/arm/v7"
          elif [[ "${{ matrix.architecture }}" = "aarch64" ]]; then
            echo "::set-output name=platform::linux/arm64/v8"
          else
            # yamllint disable-line rule:line-length
            echo "::error ::Could not determine platform for architecture ${{ matrix.architecture }}"
            exit 1
          fi
      - name: ğŸ—  Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: ğŸ—  Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CI_PAT }}
      - name: ğŸš€ Build
        uses: docker/build-push-action@v2
        with:
          load: true
          # yamllint disable rule:line-length
          tags: |
            ghcr.io/troykelly/rclone-drive:${{ needs.information.outputs.environment }}
            ghcr.io/troykelly/rclone-drive:${{ needs.information.outputs.version }}
            troykelly/rclone-drive:${{ needs.information.outputs.environment }}
            troykelly/rclone-drive:${{ steps.prepare.outputs.version }}
          # yamllint enable rule:line-length
          context: .
          file: ./rgdrive/Dockerfile
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/troykelly/rclone-drive:edge
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: ${{ steps.flags.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.architecture }}
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_DESCRIPTION=${{ needs.information.outputs.description }}
            BUILD_NAME=${{ needs.information.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ needs.information.outputs.version }}
      # This ugly bit is necessary, or our cache will grow forever...
      # Well until we hit GitHub's limit of 5GB :)
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache
      - name: ğŸ” Notarize
        # yamllint disable rule:line-length
        run: |
          if vcn authenticate \
            --output json \
            "docker://ghcr.io/troykelly/rclone-drive:${{ needs.information.outputs.version }}" \
            | jq \
              --exit-status \
              '.verification.status != 0';
          then
            vcn login
            vcn notarize \
              --public \
              "docker://ghcr.io/troykelly/rclone-drive:${{ needs.information.outputs.version }}"
          fi
        env:
          VCN_USER: ${{ secrets.VCN_USER }}
          VCN_PASSWORD: ${{ secrets.VCN_PASSWORD }}
          VCN_NOTARIZATION_PASSWORD: ${{ secrets.VCN_NOTARIZATION_PASSWORD }}
          VCN_OTP_EMPTY: true
      - name: ğŸš€ Push
        # yamllint disable rule:line-length
        run: |
          docker push \
            "ghcr.io/troykelly/rclone-drive:${{ needs.information.outputs.environment }}"
          docker push \
            "ghcr.io/troykelly/rclone-drive:${{ needs.information.outputs.version }}"
          docker push \
            "troykelly/rclone-drive:${{ needs.information.outputs.environment }}"
          docker push \
            "troykelly/rclone-drive:${{ steps.prepare.outputs.version }}"
